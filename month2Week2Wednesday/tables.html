<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <table>
     <!-- caption, colgroup, thead(tr, td th), tbody(tr, td, th)-->
     <caption>A table showing the name and age of altschool students</caption>
     <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
     </thead>
     <tbody></tbody>
     <tfoot>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
     </tfoot>
  </table>
</body>
</html>
